<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serpent — Shifat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #1a1510;
      --bg2:       #211a12;
      --grid:      #1e1810;
      --snake-h:   #c4a882;
      --snake-b:   #8b6f47;
      --snake-t:   #6b5237;
      --food:      #e8c99a;
      --food-glow: rgba(232, 201, 154, 0.35);
      --text:      #ede9e2;
      --muted:     #6a6158;
      --accent:    #c4a882;
      --border:    #2e2820;
      --overlay:   rgba(18, 14, 9, 0.88);
      --font-d:    'Cormorant Garamond', Georgia, serif;
      --font-m:    'DM Mono', monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-m);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle grain texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 99;
      opacity: 0.4;
    }

    /* Back link */
    .back-link {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      font-family: var(--font-m);
      font-size: 0.62rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-decoration: none;
      text-transform: uppercase;
      z-index: 50;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--text); }

    .page-title {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      z-index: 50;
    }

    /* Wrap */
    .game-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    /* HUD */
    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 420px;
      max-width: 92vw;
      padding: 0 2px;
    }

    .hud-item {
      font-size: 0.62rem;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .hud-item span {
      color: var(--accent);
      font-weight: 400;
    }

    .hud-level {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .level-pip {
      width: 6px;
      height: 6px;
      border: 1px solid var(--muted);
      border-radius: 1px;
      transition: background 0.3s;
    }

    .level-pip.active {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* Canvas container */
    .canvas-wrap {
      position: relative;
    }

    canvas {
      display: block;
      border: 1px solid var(--border);
      box-shadow:
        0 0 0 1px #111,
        0 0 60px rgba(196, 168, 130, 0.06),
        0 24px 60px rgba(0,0,0,0.6);
      image-rendering: pixelated;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.1rem;
      background: var(--overlay);
      z-index: 20;
      backdrop-filter: blur(2px);
    }

    .overlay.hidden { display: none; }

    .overlay-title {
      font-family: var(--font-d);
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.06em;
      color: var(--text);
      line-height: 1;
    }

    .overlay-title.italic { font-style: italic; }

    .overlay-sub {
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .overlay-stats {
      display: flex;
      gap: 2rem;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .overlay-stats span { color: var(--accent); }

    .btn {
      margin-top: 0.25rem;
      padding: 0.55rem 2rem;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: var(--font-m);
      font-size: 0.62rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(196, 168, 130, 0.05);
    }

    /* Controls */
    .controls {
      font-size: 0.56rem;
      letter-spacing: 0.12em;
      color: var(--muted);
      text-transform: uppercase;
      text-align: center;
    }

    /* Mobile controls */
    .mobile-controls {
      display: none;
      grid-template-columns: repeat(3, 44px);
      grid-template-rows: repeat(2, 44px);
      gap: 4px;
      margin-top: 0.5rem;
    }

    @media (max-width: 520px) {
      .mobile-controls { display: grid; }
    }

    .dpad-btn {
      background: var(--bg2);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.15s, color 0.15s;
      -webkit-tap-highlight-color: transparent;
    }

    .dpad-btn:active {
      background: var(--border);
      color: var(--accent);
    }

    .dpad-up    { grid-column: 2; grid-row: 1; }
    .dpad-left  { grid-column: 1; grid-row: 2; }
    .dpad-down  { grid-column: 2; grid-row: 2; }
    .dpad-right { grid-column: 3; grid-row: 2; }
  </style>
</head>
<body>

  <a href="/" class="back-link">← Back</a>
  <div class="page-title">Serpent</div>

  <div class="game-wrap">

    <!-- HUD -->
    <div class="hud">
      <div class="hud-item">Score <span id="scoreDisplay">0</span></div>
      <div class="hud-item hud-level" id="levelPips"></div>
      <div class="hud-item">Best <span id="bestDisplay">0</span></div>
    </div>

    <!-- Canvas -->
    <div class="canvas-wrap">
      <canvas id="gameCanvas"></canvas>

      <!-- Start -->
      <div class="overlay" id="startScreen">
        <div class="overlay-title italic">Serpent</div>
        <div class="overlay-sub">A classic reimagined</div>
        <button class="btn" id="startBtn">[ Begin ]</button>
        <div class="controls">Arrow keys or WASD to move</div>
      </div>

      <!-- Game Over -->
      <div class="overlay hidden" id="gameOverScreen">
        <div class="overlay-title">Game Over</div>
        <div class="overlay-stats">
          Score <span id="finalScore">0</span>
          &nbsp;·&nbsp;
          Best <span id="finalBest">0</span>
          &nbsp;·&nbsp;
          Length <span id="finalLength">0</span>
        </div>
        <button class="btn" id="restartBtn">[ Try Again ]</button>
      </div>

      <!-- Paused -->
      <div class="overlay hidden" id="pauseScreen">
        <div class="overlay-title italic">Paused</div>
        <div class="overlay-sub">Press P or Escape to resume</div>
      </div>
    </div>

    <div class="controls">Arrow / WASD — Move &nbsp;·&nbsp; P / Esc — Pause</div>

    <!-- Mobile D-pad -->
    <div class="mobile-controls">
      <button class="dpad-btn dpad-up"    id="dUp">↑</button>
      <button class="dpad-btn dpad-left"  id="dLeft">←</button>
      <button class="dpad-btn dpad-down"  id="dDown">↓</button>
      <button class="dpad-btn dpad-right" id="dRight">→</button>
    </div>

  </div>

<script>
// ── Config ──
const COLS = 21;
const ROWS = 21;
const CELL = 20;
const W = COLS * CELL;
const H = ROWS * CELL;
const canvas = document.getElementById('gameCanvas');
canvas.width  = W;
canvas.height = H;
const ctx = canvas.getContext('2d');

// ── Colors ──
const C = {
  bg:       '#1a1510',
  grid:     '#1d1812',
  gridLine: '#211c13',
  snakeH:   '#d4b892',
  snakeB:   '#8b6f47',
  snakeT:   '#6b5237',
  snakeEye: '#1a1510',
  food:     '#e8c99a',
  foodGlow: 'rgba(232,201,154,0.2)',
  foodCore: '#fff8ee',
  wall:     '#2a221a',
  text:     '#ede9e2',
  muted:    '#6a6158',
  accent:   '#c4a882',
};

// ── State ──
let state  = 'idle';
let snake  = [];
let dir    = { x: 1, y: 0 };
let nextDir= { x: 1, y: 0 };
let food   = null;
let score  = 0;
let best   = parseInt(localStorage.getItem('serpent_best') || '0');
let level  = 1;
let frame  = 0;
let tickRate= 8; // frames per move
let foodAnim = 0;
let particles = [];
let eatFlash  = 0;
let touchStartX = 0;
let touchStartY = 0;

// ── HUD ──
const scoreDisplay = document.getElementById('scoreDisplay');
const bestDisplay  = document.getElementById('bestDisplay');
const finalScore   = document.getElementById('finalScore');
const finalBest    = document.getElementById('finalBest');
const finalLength  = document.getElementById('finalLength');
const levelPips    = document.getElementById('levelPips');

function buildPips() {
  levelPips.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const pip = document.createElement('div');
    pip.className = 'level-pip' + (i < level ? ' active' : '');
    levelPips.appendChild(pip);
  }
}

function updateHUD() {
  scoreDisplay.textContent = score;
  bestDisplay.textContent  = best;
  buildPips();
}

// ── Init ──
function initGame() {
  const midX = Math.floor(COLS / 2);
  const midY = Math.floor(ROWS / 2);
  snake = [
    { x: midX,     y: midY },
    { x: midX - 1, y: midY },
    { x: midX - 2, y: midY },
  ];
  dir      = { x: 1, y: 0 };
  nextDir  = { x: 1, y: 0 };
  score    = 0;
  level    = 1;
  tickRate = 8;
  particles = [];
  eatFlash  = 0;
  placeFood();
  updateHUD();
}

// ── Food ──
function placeFood() {
  const occupied = new Set(snake.map(s => `${s.x},${s.y}`));
  let pos;
  do {
    pos = {
      x: Math.floor(Math.random() * COLS),
      y: Math.floor(Math.random() * ROWS),
    };
  } while (occupied.has(`${pos.x},${pos.y}`));
  food = pos;
}

// ── Particles ──
function spawnEatParticles(x, y) {
  const cx = x * CELL + CELL / 2;
  const cy = y * CELL + CELL / 2;
  for (let i = 0; i < 12; i++) {
    const angle = (Math.PI * 2 / 12) * i + Math.random() * 0.4;
    const spd   = Math.random() * 2.5 + 0.8;
    particles.push({
      x: cx, y: cy,
      vx: Math.cos(angle) * spd,
      vy: Math.sin(angle) * spd,
      life: 1,
      decay: 0.04 + Math.random() * 0.03,
      size: Math.random() * 3 + 1,
    });
  }
}

function updateParticles() {
  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => {
    p.x  += p.vx;
    p.y  += p.vy;
    p.vx *= 0.9;
    p.vy *= 0.9;
    p.life -= p.decay;
  });
}

function drawParticles() {
  particles.forEach(p => {
    ctx.save();
    ctx.globalAlpha = p.life * 0.8;
    ctx.fillStyle   = C.food;
    ctx.fillRect(Math.floor(p.x), Math.floor(p.y), Math.ceil(p.size), Math.ceil(p.size));
    ctx.restore();
  });
}

// ── Draw grid ──
function drawGrid() {
  ctx.fillStyle = C.bg;
  ctx.fillRect(0, 0, W, H);

  // Checkerboard subtle pattern
  for (let row = 0; row < ROWS; row++) {
    for (let col = 0; col < COLS; col++) {
      if ((row + col) % 2 === 0) {
        ctx.fillStyle = C.gridLine;
        ctx.fillRect(col * CELL, row * CELL, CELL, CELL);
      }
    }
  }

  // Eat flash
  if (eatFlash > 0) {
    ctx.fillStyle = `rgba(196,168,130,${eatFlash * 0.06})`;
    ctx.fillRect(0, 0, W, H);
    eatFlash -= 0.08;
  }
}

// ── Draw food ──
function drawFood() {
  if (!food) return;
  foodAnim += 0.08;
  const cx = food.x * CELL + CELL / 2;
  const cy = food.y * CELL + CELL / 2;
  const pulse = Math.sin(foodAnim) * 2;

  // Outer glow
  const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, CELL * 0.9 + pulse);
  grd.addColorStop(0, C.foodGlow);
  grd.addColorStop(1, 'transparent');
  ctx.fillStyle = grd;
  ctx.fillRect(food.x * CELL - 4, food.y * CELL - 4, CELL + 8, CELL + 8);

  // Food body (pixel diamond)
  const s = Math.floor(CELL * 0.35 + pulse * 0.3);
  const px = Math.floor(cx);
  const py = Math.floor(cy);

  ctx.fillStyle = C.food;
  ctx.beginPath();
  ctx.moveTo(px, py - s);
  ctx.lineTo(px + s, py);
  ctx.lineTo(px, py + s);
  ctx.lineTo(px - s, py);
  ctx.closePath();
  ctx.fill();

  // Inner highlight
  ctx.fillStyle = C.foodCore;
  ctx.fillRect(px - 2, py - 2, 3, 3);
}

// ── Draw snake ──
function drawSnake() {
  snake.forEach((seg, i) => {
    const px = seg.x * CELL;
    const py = seg.y * CELL;
    const margin = 1;
    const size = CELL - margin * 2;

    // Color gradient head → tail
    const t = i / (snake.length - 1);
    if (i === 0) {
      ctx.fillStyle = C.snakeH;
    } else if (t < 0.5) {
      ctx.fillStyle = C.snakeB;
    } else {
      ctx.fillStyle = C.snakeT;
    }

    // Rounded-ish body segment
    const r = i === 0 ? 5 : 3;
    roundRect(ctx, px + margin, py + margin, size, size, r);
    ctx.fill();

    // Inner shadow line
    ctx.fillStyle = 'rgba(0,0,0,0.25)';
    ctx.fillRect(px + margin + 1, py + margin + 1, size - 2, 1);

    // Head details
    if (i === 0) {
      // Eyes
      const eyeSize = 3;
      const eyeOff  = 5;
      ctx.fillStyle = C.snakeEye;

      if (dir.x === 1) { // right
        ctx.fillRect(px + CELL - 6, py + 4, eyeSize, eyeSize);
        ctx.fillRect(px + CELL - 6, py + CELL - 7, eyeSize, eyeSize);
      } else if (dir.x === -1) { // left
        ctx.fillRect(px + 3, py + 4, eyeSize, eyeSize);
        ctx.fillRect(px + 3, py + CELL - 7, eyeSize, eyeSize);
      } else if (dir.y === -1) { // up
        ctx.fillRect(px + 4, py + 3, eyeSize, eyeSize);
        ctx.fillRect(px + CELL - 7, py + 3, eyeSize, eyeSize);
      } else { // down
        ctx.fillRect(px + 4, py + CELL - 6, eyeSize, eyeSize);
        ctx.fillRect(px + CELL - 7, py + CELL - 6, eyeSize, eyeSize);
      }

      // Tongue (flickers)
      if (Math.floor(Date.now() / 300) % 3 !== 0) {
        ctx.fillStyle = C.food;
        if (dir.x === 1) {
          ctx.fillRect(px + CELL, py + CELL / 2 - 1, 5, 1);
          ctx.fillRect(px + CELL + 4, py + CELL / 2 - 3, 1, 2);
          ctx.fillRect(px + CELL + 4, py + CELL / 2, 1, 2);
        } else if (dir.x === -1) {
          ctx.fillRect(px - 5, py + CELL / 2 - 1, 5, 1);
          ctx.fillRect(px - 5, py + CELL / 2 - 3, 1, 2);
          ctx.fillRect(px - 5, py + CELL / 2, 1, 2);
        } else if (dir.y === -1) {
          ctx.fillRect(px + CELL / 2 - 1, py - 5, 1, 5);
          ctx.fillRect(px + CELL / 2 - 3, py - 5, 2, 1);
          ctx.fillRect(px + CELL / 2, py - 5, 2, 1);
        } else {
          ctx.fillRect(px + CELL / 2 - 1, py + CELL, 1, 5);
          ctx.fillRect(px + CELL / 2 - 3, py + CELL + 4, 2, 1);
          ctx.fillRect(px + CELL / 2, py + CELL + 4, 2, 1);
        }
      }
    }
  });
}

// ── Rounded rect helper ──
function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

// ── Move snake ──
function moveSnake() {
  dir = { ...nextDir };
  const head = snake[0];
  const newHead = {
    x: (head.x + dir.x + COLS) % COLS,
    y: (head.y + dir.y + ROWS) % ROWS,
  };

  // Self collision
  if (snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
    endGame();
    return;
  }

  snake.unshift(newHead);

  // Eat food
  if (newHead.x === food.x && newHead.y === food.y) {
    score += level * 10;
    if (score > best) {
      best = score;
      localStorage.setItem('serpent_best', best);
    }
    spawnEatParticles(food.x, food.y);
    eatFlash = 1;
    placeFood();

    // Level up every 5 food
    if (snake.length % 5 === 0 && level < 5) {
      level++;
      tickRate = Math.max(3, 8 - level);
    }
    updateHUD();
  } else {
    snake.pop();
  }
}

// ── Game loop ──
let rafId;
function gameLoop() {
  frame++;
  if (frame % tickRate === 0) moveSnake();

  drawGrid();
  drawFood();
  drawParticles();
  updateParticles();
  drawSnake();

  if (state === 'playing') rafId = requestAnimationFrame(gameLoop);
}

// ── Start / End ──
function startGame() {
  state = 'playing';
  initGame();
  document.getElementById('startScreen').classList.add('hidden');
  document.getElementById('gameOverScreen').classList.add('hidden');
  cancelAnimationFrame(rafId);
  gameLoop();
}

function endGame() {
  state = 'dead';
  finalScore.textContent  = score;
  finalBest.textContent   = best;
  finalLength.textContent = snake.length;
  document.getElementById('gameOverScreen').classList.remove('hidden');
}

function togglePause() {
  if (state === 'playing') {
    state = 'paused';
    document.getElementById('pauseScreen').classList.remove('hidden');
    cancelAnimationFrame(rafId);
  } else if (state === 'paused') {
    state = 'playing';
    document.getElementById('pauseScreen').classList.add('hidden');
    gameLoop();
  }
}

// ── Controls ──
document.addEventListener('keydown', e => {
  switch (e.key) {
    case 'ArrowUp':    case 'w': case 'W':
      e.preventDefault();
      if (dir.y !== 1)  nextDir = { x: 0, y: -1 }; break;
    case 'ArrowDown':  case 's': case 'S':
      e.preventDefault();
      if (dir.y !== -1) nextDir = { x: 0, y: 1 };  break;
    case 'ArrowLeft':  case 'a': case 'A':
      e.preventDefault();
      if (dir.x !== 1)  nextDir = { x: -1, y: 0 }; break;
    case 'ArrowRight': case 'd': case 'D':
      e.preventDefault();
      if (dir.x !== -1) nextDir = { x: 1, y: 0 };  break;
    case 'p': case 'P': case 'Escape':
      if (state === 'playing' || state === 'paused') togglePause(); break;
    case 'Enter':
      if (state === 'idle' || state === 'dead') startGame(); break;
  }
});

// Mobile D-pad
document.getElementById('dUp').addEventListener('click',    () => { if (dir.y !== 1)  nextDir = { x: 0, y: -1 }; });
document.getElementById('dDown').addEventListener('click',  () => { if (dir.y !== -1) nextDir = { x: 0, y: 1 };  });
document.getElementById('dLeft').addEventListener('click',  () => { if (dir.x !== 1)  nextDir = { x: -1, y: 0 }; });
document.getElementById('dRight').addEventListener('click', () => { if (dir.x !== -1) nextDir = { x: 1, y: 0 };  });

// Touch swipe
canvas.addEventListener('touchstart', e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: true });

canvas.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - touchStartX;
  const dy = e.changedTouches[0].clientY - touchStartY;
  if (Math.abs(dx) < 10 && Math.abs(dy) < 10) return;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && dir.x !== -1) nextDir = { x: 1, y: 0 };
    else if (dx < 0 && dir.x !== 1) nextDir = { x: -1, y: 0 };
  } else {
    if (dy > 0 && dir.y !== -1) nextDir = { x: 0, y: 1 };
    else if (dy < 0 && dir.y !== 1) nextDir = { x: 0, y: -1 };
  }
}, { passive: true });

// Buttons
document.getElementById('startBtn').addEventListener('click', startGame);
document.getElementById('restartBtn').addEventListener('click', startGame);

// ── Draw idle ──
function drawIdle() {
  drawGrid();
  // Draw a decorative S-shaped snake
