<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dino Runner</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
            --dino: #fb7185;
            --obstacle: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        canvas {
            display: block;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .score-board {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .instructions {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        kbd {
            background: #334155;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #475569;
            color: white;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="score-board">HI: <span id="highScore">00000</span>  <span id="currentScore">00000</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="instructions">
        Press <kbd>Space</kbd> or <kbd>â†‘</kbd> to Jump.<br>
        Game resets automatically on collision.
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('currentScore');
        const highScoreEl = document.getElementById('highScore');

        // Responsive sizing
        canvas.width = Math.min(window.innerWidth - 40, 800);
        canvas.height = 200;

        // Game Constants
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const GROUND_Y = canvas.height - 30;

        let score = 0;
        let highScore = 0;
        let gameActive = true;
        let gameSpeed = 5;

        const player = {
            x: 50,
            y: GROUND_Y - 40,
            width: 40,
            height: 40,
            dy: 0,
            jumped: false,
            color: '#fb7185' // Dino Color
        };

        let obstacles = [];

        function spawnObstacle() {
            const height = 30 + Math.random() * 30;
            obstacles.push({
                x: canvas.width,
                y: GROUND_Y - height,
                width: 20,
                height: height,
                color: '#94a3b8'
            });
        }

        function resetGame() {
            score = 0;
            gameSpeed = 5;
            obstacles = [];
            player.y = GROUND_Y - 40;
            player.dy = 0;
            gameActive = true;
            animate();
        }

        function update() {
            if (!gameActive) return;

            // Dino Physics
            player.dy += GRAVITY;
            player.y += player.dy;

            if (player.y > GROUND_Y - player.height) {
                player.y = GROUND_Y - player.height;
                player.dy = 0;
                player.jumped = false;
            }

            // Move Obstacles
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;

                // Collision Detection
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Score and Speed progression
            score += 0.1;
            gameSpeed += 0.001;
            scoreEl.innerText = Math.floor(score).toString().padStart(5, '0');
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Ground Line
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();

            // Draw Dino (Simple Rect for performance, styled via color)
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw Obstacles
            ctx.fillStyle = '#94a3b8';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        function gameOver() {
            gameActive = false;
            if (score > highScore) {
                highScore = Math.floor(score);
                highScoreEl.innerText = highScore.toString().padStart(5, '0');
            }
            // Auto restart after 1.5 seconds
            setTimeout(resetGame, 1500);
        }

        let obstacleTimer = 0;
        function animate() {
            if (!gameActive) return;

            update();
            draw();

            obstacleTimer++;
            if (obstacleTimer > (Math.random() * 50 + 70 / (gameSpeed/5))) {
                spawnObstacle();
                obstacleTimer = 0;
            }

            requestAnimationFrame(animate);
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && !player.jumped) {
                player.dy = JUMP_FORCE;
                player.jumped = true;
            }
        });

        // Touch support
        window.addEventListener('touchstart', () => {
            if (!player.jumped) {
                player.dy = JUMP_FORCE;
                player.jumped = true;
            }
        });

        // Start
        animate();
    </script>
</body>
</html>
