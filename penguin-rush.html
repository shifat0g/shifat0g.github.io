<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Rush</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #38bdf8;
            --ground: #1e293b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            position: absolute;
            top: 20px;
            right: 30px;
            font-family: monospace;
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            border-bottom: 3px solid var(--ground);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 1px solid var(--accent);
        }

        .instructions {
            margin-top: 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="score-board">HI <span id="highScore">0000</span> | <span id="score">0000</span></div>
        
        <div class="game-over" id="gameOverUI">
            <h2 style="margin: 0; color: #fb7185;">WIPED OUT!</h2>
            <p style="font-size: 0.8rem;">Restarting in 2s...</p>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="instructions">PRESS [SPACE] OR TAP TO JUMP</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverUI = document.getElementById('gameOverUI');

        canvas.width = 700;
        canvas.height = 200;

        let gameActive = true;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 7;
        let frame = 0;

        const penguin = {
            x: 50,
            y: 140,
            w: 50,
            h: 50,
            vY: 0,
            gravity: 0.7,
            jumpForce: -13,
            grounded: false,
            rotation: 0
        };

        let obstacles = [];

        function spawnObstacle() {
            if (!gameActive) return;
            // Using Ice Cube or Snowball-like obstacles
            const size = 30 + Math.random() * 20;
            obstacles.push({
                x: canvas.width + 50,
                y: 190 - size,
                w: size,
                h: size,
                emoji: Math.random() > 0.5 ? 'ðŸŒµ' : 'ðŸ§Š'
            });
            
            let nextDelay = Math.random() * 1500 + (1000 / (gameSpeed / 6));
            setTimeout(spawnObstacle, nextDelay);
        }

        function update() {
            if (!gameActive) return;

            // Physics
            penguin.vY += penguin.gravity;
            penguin.y += penguin.vY;

            if (penguin.y > 140) {
                penguin.y = 140;
                penguin.vY = 0;
                penguin.grounded = true;
            }

            // Waddle Animation logic
            if (penguin.grounded) {
                penguin.rotation = Math.sin(frame * 0.2) * 0.15;
            } else {
                penguin.rotation = -0.2; // Lean back while jumping
            }

            // Obstacles logic
            obstacles.forEach((obs, i) => {
                obs.x -= gameSpeed;

                // Simple collision box
                if (penguin.x + 10 < obs.x + obs.w && 
                    penguin.x + penguin.w - 10 > obs.x &&
                    penguin.y + 10 < obs.y + obs.h && 
                    penguin.y + penguin.h > obs.y) {
                    gameOver();
                }

                if (obs.x < -100) obstacles.splice(i, 1);
            });

            score += 0.15;
            gameSpeed += 0.001;
            scoreEl.innerText = Math.floor(score).toString().padStart(4, '0');
            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground Line
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 190);
            ctx.lineTo(canvas.width, 190);
            ctx.stroke();

            // Draw Penguin Emoji
            ctx.save();
            ctx.translate(penguin.x + penguin.w / 2, penguin.y + penguin.h / 2);
            ctx.rotate(penguin.rotation);
            ctx.font = "45px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText('ðŸ§', 0, 0);
            ctx.restore();

            // Draw Obstacles (Cactus or Ice)
            ctx.font = "30px Arial";
            obstacles.forEach(obs => {
                ctx.fillText(obs.emoji, obs.x, obs.y + obs.h);
            });
        }

        function gameOver() {
            gameActive = false;
            gameOverUI.style.display = 'block';
            if (score > highScore) {
                highScore = Math.floor(score);
                highScoreEl.innerText = highScore.toString().padStart(4, '0');
            }
            setTimeout(reset, 2000);
        }

        function reset() {
            score = 0;
            gameSpeed = 7;
            obstacles = [];
            penguin.y = 140;
            gameActive = true;
            gameOverUI.style.display = 'none';
            animate();
        }

        function animate() {
            if (!gameActive) return;
            update();
            draw();
            requestAnimationFrame(animate);
        }

        // Input
        const handleJump = () => {
            if (penguin.grounded && gameActive) {
                penguin.vY = penguin.jumpForce;
                penguin.grounded = false;
            }
        };

        window.addEventListener('keydown', e => { if (e.code === 'Space') handleJump(); });
        canvas.addEventListener('touchstart', e => { e.preventDefault(); handleJump(); });

        spawnObstacle();
        animate();
    </script>
</body>
</html>
