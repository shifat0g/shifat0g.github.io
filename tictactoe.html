<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent-x: #38bdf8;
            --accent-o: #fb7185;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .status-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        #status {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .cell {
            background: var(--card-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover {
            background: #334155;
            transform: translateY(-2px);
        }

        .cell.x { color: var(--accent-x); }
        .cell.o { color: var(--accent-o); }

        .cell.taken {
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            margin-top: 3rem;
            max-width: 300px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            line-height: 1.5;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        /* Animation for winning cells */
        @keyframes win-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: win-pulse 0.5s ease infinite;
            background: #334155 !important;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div id="status">Player X's Turn</div>
    </div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="instructions">
        <strong>How to play:</strong> Click any square to place your mark. First to get three in a row wins. The board resets automatically 2 seconds after a match ends!
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedIndex] !== "" || !gameActive) return;

            updateCell(clickedCell, clickedIndex);
            checkResult();
        }

        function updateCell(cell, index) {
            gameState[index] = currentPlayer;
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase(), 'taken');
        }

        function checkResult() {
            let roundWon = false;
            let winningLine = [];

            for (let condition of winningConditions) {
                let a = gameState[condition[0]];
                let b = gameState[condition[1]];
                let c = gameState[condition[2]];

                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    winningLine = condition;
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = `Player ${currentPlayer} Wins!`;
                statusText.style.color = currentPlayer === 'X' ? 'var(--accent-x)' : 'var(--accent-o)';
                highlightWinner(winningLine);
                gameActive = false;
                setTimeout(resetGame, 2000);
                return;
            }

            if (!gameState.includes("")) {
                statusText.innerText = "It's a Draw!";
                gameActive = false;
                setTimeout(resetGame, 2000);
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function highlightWinner(line) {
            line.forEach(index => {
                cells[index].classList.add('winner');
            });
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "Player X's Turn";
            statusText.style.color = 'var(--text)';
            cells.forEach(cell => {
                cell.innerText = "";
                cell.className = 'cell';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
