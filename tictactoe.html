<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tic-Tac-Toe</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent-x: #38bdf8;
            --accent-o: #fb7185;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Score Board */
        .scoreboard {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.03);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .score-item { text-align: center; }
        .score-val { font-size: 1.5rem; font-weight: 800; display: block; }
        .score-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }

        #status {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            height: 1.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .cell {
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            border: 1px solid transparent;
        }

        .cell:hover:not(.taken) {
            background: #334155;
            border-color: var(--accent-x);
            transform: scale(1.05);
        }

        .cell.x { color: var(--accent-x); text-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        .cell.o { color: var(--accent-o); text-shadow: 0 0 15px rgba(251, 113, 133, 0.4); }
        .cell.taken { cursor: default; }

        .winner {
            background: #334155 !important;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 3rem;
            max-width: 280px;
            text-align: center;
            opacity: 0.5;
            font-size: 0.85rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="score-item">
            <span class="score-label">You (X)</span>
            <span class="score-val" id="scoreX">0</span>
        </div>
        <div class="score-item">
            <span class="score-label">AI (O)</span>
            <span class="score-val" id="scoreO">0</span>
        </div>
    </div>

    <div id="status">Your Turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="instructions">
        AI opponent is active. Game resets automatically after every round.
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const scoreXText = document.getElementById('scoreX');
        const scoreOText = document.getElementById('scoreO');
        
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let scores = { X: 0, O: 0 };

        const winConditions = [
            [0,1,2], [3,4,5], [6,7,8], [0,3,6], 
            [1,4,7], [2,5,8], [0,4,8], [2,4,6]
        ];

        function handleCellClick(e) {
            const idx = e.target.getAttribute('data-index');
            if (gameState[idx] !== "" || !gameActive) return;

            makeMove(idx, "X");
            
            if (gameActive) {
                statusText.innerText = "AI is thinking...";
                setTimeout(computerMove, 600);
            }
        }

        function makeMove(idx, player) {
            gameState[idx] = player;
            cells[idx].innerText = player;
            cells[idx].classList.add(player.toLowerCase(), 'taken');
            checkResult();
        }

        function computerMove() {
            if (!gameActive) return;

            // Simple AI: Prioritize winning, then blocking, then random
            let move = findBestMove("O") || findBestMove("X") || getRandomMove();
            
            if (move !== null) {
                makeMove(move, "O");
                if (gameActive) statusText.innerText = "Your Turn";
            }
        }

        function findBestMove(player) {
            for (let condition of winConditions) {
                const values = condition.map(i => gameState[i]);
                if (values.filter(v => v === player).length === 2 && values.filter(v => v === "").length === 1) {
                    return condition[values.indexOf("")];
                }
            }
            return null;
        }

        function getRandomMove() {
            const available = gameState.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            return available.length > 0 ? available[Math.floor(Math.random() * available.length)] : null;
        }

        function checkResult() {
            let roundWon = false;
            let winner = null;

            for (let condition of winConditions) {
                if (gameState[condition[0]] && gameState[condition[0]] === gameState[condition[1]] && gameState[condition[0]] === gameState[condition[2]]) {
                    roundWon = true;
                    condition.forEach(i => cells[i].classList.add('winner'));
                    winner = gameState[condition[0]];
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = winner === "X" ? "You Won! ðŸŽ‰" : "AI Won! ðŸ¤–";
                scores[winner]++;
                updateScores();
                endRound();
            } else if (!gameState.includes("")) {
                statusText.innerText = "Draw! ðŸ¤";
                endRound();
            }
        }

        function updateScores() {
            scoreXText.innerText = scores.X;
            scoreOText.innerText = scores.O;
        }

        function endRound() {
            gameActive = false;
            setTimeout(resetBoard, 2000);
        }

        function resetBoard() {
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "Your Turn";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.className = 'cell';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
